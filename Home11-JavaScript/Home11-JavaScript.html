<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homework-buttons</title>
	<style>
	.buttn-wrapper{
		height: 60vh;
		display: flex;
		align-items: center;
		justify-content: space-around;
	}
	.buttn{
		border: none;
		border-radius: 20px;
		min-width: 120px;
		padding: 7px;
		color: #fff;
		font-size: 14px;
		background-color: #000000;
		cursor: pointer;
	}
	.buttn:active,
	.buttn:focus,
	.active{
		outline: none;
        background-color: lightseagreen;
    }
	</style>
</head>
<body>
	<div class="buttn-wrapper">
    <button class="buttn">Enter</button>
		<button class="buttn">S</button>
		<button class="buttn">E</button>
		<button class="buttn">O</button>
		<button class="buttn">N</button>
		<button class="buttn">L</button>
		<button class="buttn">Z</button>
	</div>
	<script src="./Home11-JavaScript.js"></script>
</body>
</html>
